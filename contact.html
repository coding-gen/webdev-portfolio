<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="icon" type="image/jpg" href="./pics/icons/sprout.jpeg" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="contact.js"></script>
    <script defer src="navbar.js"></script>
  </head>
  <body class="bodyContact">
    <div class="flexContainer">
      <section id="bar"></section>
    </div>
    <main class="flexContainer">
      <div class="mainBox mainContact">
        <form action="" class="form">
          <h1 class="darkGreen pageName">Contact Me</h1>
          <div class="form-element">
            <label class="input-label" for="Name">Name:</label>
            <input
              class="input-element"
              type="text"
              id="username"
              class="form-element"
            />
          </div>
          <div class="form-element">
            <label class="input-label" for="email">Email:</label>
            <input
              class="input-element"
              type="email"
              id="email"
              class="form-element"
            />
          </div>
          <fieldset class="form-element">
            <legend class="input-label">Would you like gardening tips?</legend>
            <div>
              <input type="radio" name="newsletter" id="opt-in" value="Yes" />
              <label for="opt-in">Yes, sign me up</label>
            </div>
            <div>
              <input type="radio" name="newsletter" id="opt-out" value="No" />
              <label for="opt-out">No, thank you</label>
            </div>
          </fieldset>
          <fieldset class="form-element">
            <legend class="input-label">
              What types of gardening are you interested in?
            </legend>
            <div>
              <input type="checkbox" name="gardenCategories" id="veggies" />
              <label for="veg">Organic vegetables</label>
            </div>
            <div>
              <input type="checkbox" name="gardenCategories" id="fruitTrees" />
              <label for="fruitTrees">Fruit tree pruning and care</label>
            </div>
            <div>
              <input type="checkbox" name="gardenCategories" id="berries" />
              <label for="berries">Fruit bearing canes</label>
            </div>
            <div>
              <input type="checkbox" name="gardenCategories" id="bees" />
              <label for="bees">Flowers that attract bees</label>
            </div>
            <div>
              <input type="checkbox" name="gardenCategories" id="goodBugs" />
              <label for="goodBugs">Beneficial insects</label>
            </div>
            <div>
              <input type="checkbox" name="gardenCategories" id="pnw" />
              <label for="pnw">Gardening in the Pacific Northwest</label>
            </div>
          </fieldset>
          <div class="form-element text-area">
            <label class="input-label" for="question"
              >Any specific gardening questions?</label
            >
            <textarea
              class="question"
              id="question"
              rows="4"
              maxlength="200"
              style="width: 100%; max-width: 100%"
            ></textarea>
          </div>
          <div class="form-element">
            <div>
              <input
                type="submit"
                value="Submit"
                alt="Submit the form."
                class="btn btn-primary"
              />
              <input
                type="Reset"
                value="Reset"
                alt="Reset the form."
                class="btn btn-secondary"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
